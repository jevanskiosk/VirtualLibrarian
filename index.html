<!-- index.html: chatbot with YouTube QR (text scaled up) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Librarian</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('myBookBuddy Background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding-left: 350px;
      padding-right: 40px;
      width: 100%;
      gap: 50px;
      box-sizing: border-box;
    }

    .sidebar {
      max-width: 300px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .sidebar p {
      font-size: 35px; /* was 27px */
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .qr-section {
      margin-top: 20px;
      text-align: center;
    }

    .qr-section h3 {
      font-size: 26px; /* was 20px */
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .qr-section img {
      width: 234px;  /* was 180px */
      height: 234px; /* was 180px */
    }

    .chatbot {
      width: 24vw;
      height: 85vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 10px;
      background: transparent;
    }

    @media (max-width: 800px) {
      body {
        justify-content: center;
      }

      .container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 20px;
      }

      .chatbot {
        width: 90vw;
        height: 75vh;
      }

      .sidebar {
        text-align: center;
        max-width: 90%;
      }

      .sidebar p {
        font-size: 24px; /* was 18px */
      }

      .qr-section h3 {
        font-size: 34px; /* scaled for small screens */
      }

      .qr-section img {
        width: 156px;
        height: 156px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <p>
        Chat with our AI book suggestion bot to find the perfect book!
      </p>

      <div class="qr-section">
        <h3>Check us out on YouTube</h3>
        <img 
          src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://www.youtube.com/c/mrevans" 
          alt="QR code for Mr. Evans YouTube channel">
      </div>
    </div>

    <iframe 
      class="chatbot"
      src="https://www.playlab.ai/embedded/cma1lng2i17v6rgigh3onpno7"
      allow="clipboard-write">
    </iframe>
  </div>
</body>
</html>
