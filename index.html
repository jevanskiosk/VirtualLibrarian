<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Chatbot</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f0f4ff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 90%;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
      line-height: 1.5;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #1e3a8a;
      color: #fff;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #3b82f6;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-top: 25px;
    }

    @media (max-width: 700px) {
      .container {
        padding: 20px;
      }
      iframe {
        height: 400px;
      }
    }
  </style>

  <script type="text/javascript">
    function openDestiny() {
      const url = "https://busdlibrary.follettdestiny.com/cataloging/servlet/presentadvancedsearchredirectorform.do?l2m=Library%20Search&tm=TopLevelCatalog&l2m=Library+Search";

      // Chromebook-safe popup dimensions & positioning
      const width = 800;
      const height = 600;
      const left = window.screenX + (window.outerWidth - width) / 2;
      const top = window.screenY + (window.outerHeight - height) / 2;

      const features = `popup=yes,width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes,noopener,noreferrer`;

      const popup = window.open(url, "DestinyPopup", features);

      if (popup) {
        popup.focus();
        setTimeout(() => popup.focus(), 300);
      } else {
        alert("Popup blocked! Please allow popups for this site.");
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <p>
      üí¨ Chat with our AI book suggestion bot to find the perfect book!<br><br>
      You can also click below to search Mayfair's catalog and check availability while you chat.
    </p>

    <button onclick="openDestiny()">üîç Open Library Catalog</button>

    <iframe 
      src="chatbot.html"
      title="Library Chatbot"
    ></iframe>
  </div>
</body>
</html>
