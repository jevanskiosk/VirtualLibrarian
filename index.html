<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Virtual Librarian</title><style>
body{margin:0;padding:0;height:100vh;background:url('backgroundwithbubble.png') no-repeat center center fixed;background-size:cover;font-family:sans-serif;display:flex;flex-direction:column}
.crawl{width:100%;color:white;padding:10px 0;font-size:18px;overflow:hidden;position:relative;white-space:nowrap;text-shadow:1px 1px 4px rgba(0,0,0,.8)}
.crawl span{display:inline-block;padding-left:100%;animation:scroll-left 25s linear infinite}
@keyframes scroll-left{from{transform:translateX(0)}to{transform:translateX(-100%)}}
.container{display:flex;flex-direction:row;align-items:center;padding-left:200px;padding-right:40px;width:100%;gap:50px;box-sizing:border-box;margin-top:15px}
.sidebar{max-width:300px;color:white;text-shadow:1px 1px 4px rgba(0,0,0,.7)}
.qr-section{margin-top:20px;text-align:center}
.qr-section h3{font-size:26px;margin-bottom:10px;color:white}
.qr-section img{width:164px;height:164px}
.chatbot{width:24vw;height:85vh;border:none;box-shadow:0 0 10px rgba(0,0,0,.3);border-radius:10px;background:transparent}
@media(max-width:800px){.container{flex-direction:column;align-items:center;gap:30px;padding:20px}.chatbot{width:90vw;height:75vh}.sidebar{text-align:center;max-width:90%}.qr-section h3{font-size:34px}.qr-section img{width:115px;height:115px}}
</style></head><body>
<div class="crawl"><span>⚠️ AI may give incorrect or outdated information — verify important details. • Never share personal or sensitive data. • This chatbot is a support tool, not a replacement for professional advice.</span></div>
<div class="container">
<div class="sidebar"><div class="qr-section"><h3>Check us out on YouTube</h3><img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://www.youtube.com/c/mrevans" alt="QR code for Mr. Evans YouTube channel"></div></div>
<iframe class="chatbot" src="https://www.playlab.ai/embedded/cma1lng2i17v6rgigh3onpno7" allow="clipboard-write"></iframe>
</div></body></html>
