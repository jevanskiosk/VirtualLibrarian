<!-- index.html: chatbot + YouTube QR -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Librarian</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('myBookBuddy Background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding-left: 350px;
      padding-right: 40px;
      width: 100%;
      gap: 50px;
      box-sizing: border-box;
    }

    .sidebar {
      max-width: 300px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .sidebar p {
      font-size: 27px;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .youtube-section {
      margin-top: 96px; /* about 2 inches */
      padding: 15px;
      border: 3px solid white;
      border-radius: 12px;
      background: rgba(0,0,0,0.6);
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }

    .youtube-section h2 {
      font-size: 81px; /* 3x the 27px text */
      margin-bottom: 15px;
      color: #ff0000; /* YouTube red */
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .youtube-section img {
      width: 180px;
      height: auto;
    }

    .chatbot {
      width: 24vw;
      height: 85vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 10px;
      background: transparent;
    }

    @media (max-width: 800px) {
      body {
        justify-content: center;
      }

      .container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 20px;
      }

      .chatbot {
        width: 90vw;
        height: 75vh;
      }

      .sidebar {
        text-align: center;
        max-width: 90%;
      }

      .sidebar p {
        font-size: 18px;
      }

      .youtube-section h2 {
        font-size: 36px;
      }

      .youtube-section img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <p>
        Chat with our AI book suggestion bot to find the perfect book!
      </p>

      <div class="youtube-section">
        <h2>Check us out on YouTube</h2>
        <img src="youtube-qr.png" alt="YouTube QR Code" />
      </div>
    </div>

    <iframe 
      class="chatbot"
      src="https://www.playlab.ai/embedded/cma1lng2i17v6rgigh3onpno7"
      allow="clipboard-write">
    </iframe>
  </div>
</body>
</html>
