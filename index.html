<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Virtual Librarian</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap');
html,body{
  margin:0;
  padding:0;
  height:100%;
  width:100%;
  font-family:'Baloo 2',cursive,sans-serif;
  background:url('backgroundwithbubble.png') no-repeat center center fixed;
  background-size:cover;
  overflow-x:hidden;
  overflow-y:hidden;
}
.crawl{
  width:100%;
  color:#fff;
  padding:10px 0;
  font-size:36px;
  overflow:hidden;
  white-space:nowrap;
  text-shadow:1px 1px 4px rgba(0,0,0,.8);
  z-index:10;
}
.crawl span{
  display:inline-block;
  padding-left:100%;
  animation:scroll-left 50s linear infinite;
}
@keyframes scroll-left{
  0%{transform:translateX(0);}
  100%{transform:translateX(-100%);}
}
.container{
  display:flex;
  flex-direction:row;
  align-items:flex-start;
  padding:0 40px;
  gap:60px;
  margin-top:10px;
}
.chatbot{
  width:26vw;
  height:85vh;
  border:none;
  box-shadow:0 0 10px rgba(0,0,0,.3);
  border-radius:12px;
  background:transparent;
  margin-left:200px;
  z-index:5;
}
.sidebar{
  display:flex;
  flex-direction:column;
  align-items:center;
  max-width:380px;
  color:#fff;
  text-shadow:1px 1px 4px rgba(0,0,0,.7);
  margin-left:225px;
  margin-top:305px;
  z-index:5;
}
.qr-section{
  text-align:center;
  margin-bottom:20px;
  margin-top:30px;
  text-shadow:2px 2px 6px rgba(0,0,0,0.9);
}
.qr-section h3{
  font-size:36px; /* was 30px → 20% bigger */
  margin-bottom:10px;
  background-color:rgba(255,0,0,0.5); /* red box, 50% transparency */
  padding:8px 12px;
  border-radius:8px;
  display:inline-block;
}
.qr-section img{
  width:173px; /* was 144px → 20% bigger */
  height:173px;
  display:block;
  margin:0 auto;
}
@media(max-width:800px){
  .container{
    flex-direction:column;
    align-items:center;
    gap:30px;
    padding:20px;
    margin-left:0;
  }
  .chatbot{
    width:90vw;
    height:75vh;
    margin-left:0;
  }
  .sidebar{
    align-items:center;
    max-width:90%;
    margin-left:0;
    margin-top:0;
  }
  .qr-section h3{font-size:32px;}
  .qr-section img{width:140px;height:140px;}
}
</style>
</head>
<body>
<div class="crawl">
  <span>⚠️ AI may give incorrect or outdated information — verify important details. • Never share personal or sensitive data. • This chatbot is a support tool, not a replacement for professional advice.</span>
</div>
<div class="container">
  <iframe class="chatbot" src="https://www.playlab.ai/embedded/cma1lng2i17v6rgigh3onpno7" allow="clipboard-write"></iframe>
  <div class="sidebar">
    <div class="qr-section">
      <h3>Check us out on YouTube</h3>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=216x216&data=https://www.youtube.com/c/mrevans" alt="QR code for Mr. Evans YouTube channel">
    </div>
  </div>
</div>
</body>
</html>
