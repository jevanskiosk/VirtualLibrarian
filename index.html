<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Librarian</title>
</head>
<body>

  <!-- Button to open Destiny Catalog -->
  <div style="text-align:center; margin-bottom: 10px;">
    <button 
      onclick="openDestiny()" 
      style="
        width: 95%; 
        max-width: 800px; 
        height: 50px; 
        font-size: 18px; 
        background-color: #004080; 
        color: white; 
        border: none; 
        border-radius: 8px;
        box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
        cursor: pointer;
      ">
      üîç Open Library Catalog
    </button>
  </div>

  <!-- JavaScript for Popup -->
  <script type="text/javascript">
    function openDestiny() {
      window.open(
        "https://busdlibrary.follettdestiny.com/cataloging/servlet/presentadvancedsearchredirectorform.do?l2m=Library%20Search&tm=TopLevelCatalog&l2m=Library+Search",
        "Destiny",
        "width=800,height=600,scrollbars=yes,resizable=yes"
      );
    }
  </script>

</body>
</html>
