<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Librarian</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('myBookBuddy Background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar {
      max-width: 396px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .catalog-button {
      width: 100%;
      height: 60px;
      font-size: 1.2rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .chatbot-frame {
      width: 60%;
      height: 90%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background-color: white;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        justify-content: flex-start;
        padding-top: 40px;
      }

      .chatbot-frame {
        width: 90%;
        height: 80%;
      }

      .sidebar {
        max-width: 100%;
        margin-bottom: 20px;
        text-align: center;
      }
    }
  </style>

  <script type="text/javascript">
    function openDestiny() {
      window.open(
        "https://busdlibrary.follettdestiny.com/cataloging/servlet/presentadvancedsearchredirectorform.do?l2m=Library%20Search&tm=TopLevelCatalog&l2m=Library+Search",
        "Destiny",
        "width=800,height=600,scrollbars=yes,resizable=yes"
      );
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h2>
        Chat with our AI book suggestion bot to find the perfect book!<br><br>
        You can also click the button below to search Mayfair's catalog and check availability while you chat!
      </h2>
      <button class="catalog-button" onclick="openDestiny()">üîç Open Library Catalog</button>
    </div>

    <iframe
      class="chatbot-frame"
      src="https://www.playlab.ai/embedded/cma1lng2i17v6rgigh3onpno7"
      allow="clipboard-write"
    ></iframe>
  </div>
</body>
</html>
