<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Virtual Librarian</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap');

html,body {
  margin:0;
  padding:0;
  height:100%;
  width:100%;
  font-family:'Baloo 2',cursive,sans-serif;
  background:url('backgroundwithbubble.png') no-repeat center center fixed;
  background-size:cover;
  overflow-x:hidden;
  overflow-y:hidden;
}

/* Crawl bar */
.crawl {
  width:100%;
  color:#fff;
  padding:10px 0;
  font-size:36px;
  overflow:hidden;
  white-space:nowrap;
  text-shadow:1px 1px 4px rgba(0,0,0,.8);
  z-index:10;
}
.crawl span {
  display:inline-block;
  padding-left:100%;
  animation:scroll-left 50s linear infinite;
}
@keyframes scroll-left {
  0% { transform:translateX(0); }
  100% { transform:translateX(-100%); }
}

/* Layout */
.container {
  display:flex;
  flex-direction:row;
  align-items:flex-start;
  padding:0 40px;
  gap:60px;
  margin-top:10px;
}

/* Fall leaf border wrapper */
.chatbot-wrapper {
  display:inline-block;
  padding:12px; /* space between iframe and leaves */
  border:24px solid transparent;
  border-radius:18px;
  box-sizing:border-box;

  /* Replace this URL with your fall leaves border image */
  border-image: url('fall-leaves-border.png') 40 round;
}

.chatbot {
  width:26vw;
  height:85vh;
  border:none;
  border-radius:12px;
  background:transparent;
  box-shadow:0 0 10px rgba(0,0,0,.3);
  z-index:5;
}

.sidebar {
  display:flex;
  flex-direction:column;
  align-items:center;
  max-width:380px;
  color:#fff;
  text-shadow:1px 1px 4px rgba(0,0,0,.7);
  margin-left:225px;
  margin-top:305px;
  z-index:5;
}

/* QR section */
.qr-section {
  text-align:center;
  margin-bottom:20px;
  margin-top:30px;
  text-shadow:2px 2px 6px rgba(0,0,0,0.9);
}
.qr-section h3 {
  font-size:30px;
  margin-bottom:10px;
}
.qr-section img {
  width:144px;
  height:144px;
  display:block;
  margin:0 auto;
}

/* Responsive */
@media(max-width:800px) {
  .container {
    flex-direction:column;
    align-items:center;
    gap:30px;
    padding:20px;
    margin-left:0;
  }
  .chatbot-wrapper {
    border-width:16px;
    padding:8px;
  }
  .chatbot {
    width:90vw;
    height:75vh;
    margin-left:0;
  }
  .sidebar {
    align-items:center;
    max-width:90%;
    margin-left:0;
    margin-top:0;
  }
  .qr-section h3 {
    font-size:27px;
  }
  .qr-section img {
    width:117px;
    height:117px;
  }
}
</style>
</head>
<body>
<div class="crawl">
  <span>⚠️ AI may give incorrect or outdated information — verify important details. • Never share personal or sensitive data. • This chatbot is a support tool, not a replacement for professional advice.</span>
</div>

<div class="container">
  <!-- Chatbot with leaf border -->
  <div class="chatbot-wrapper">
    <iframe class="chatbot" src="https://www.playlab.ai/embedded/cma1lng2i17v6rgigh3onpno7" allow="clipboard-write"></iframe>
  </div>

  <div class="sidebar">
    <div class="qr-section">
      <h3>Check us out on YouTube</h3>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://www.youtube.com/c/mrevans" alt="QR code for Mr. Evans YouTube channel">
    </div>
  </div>
</div>
</body>
</html>
