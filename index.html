<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Chatbot</title>

  <style>
    /* Add any CSS you need here */
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <script type="text/javascript">
    function openDestiny() {
      const url = "https://busdlibrary.follettdestiny.com/cataloging/servlet/presentadvancedsearchredirectorform.do?l2m=Library%20Search&tm=TopLevelCatalog&l2m=Library+Search";
      const features = "width=900,height=700,scrollbars=yes,resizable=yes,noopener,noreferrer";
      const popup = window.open(url, "Destiny", features);

      if (popup) {
        popup.focus(); // Bring popup to front
        setTimeout(() => popup.focus(), 300); // Reinforce focus
      } else {
        alert("Popup blocked! Please allow popups for this site.");
      }
    }
  </script>
</head>
<body>
  <div>
    <p>
      Chat with our AI book suggestion bot to find the perfect book!<br><br>
      You can also click the button below to search Mayfair's catalog and check availability while you chat!
    </p>
    <button onclick="openDestiny()">üîç Open Library Catalog</button>
  </div>

  <!-- Your chatbot iframe or other content goes here -->
  <iframe 
    src="chatbot.html"
    width="100%"
    height="600"
    style="border:1px solid #ccc;"
  ></iframe>
</body>
</html>
