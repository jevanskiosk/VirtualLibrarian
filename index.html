<title>Virtual Librarian - Halloween</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap');

html,body {
  margin:0;
  padding:0;
  height:100%;
  width:100%;
  font-family:'Baloo 2',cursive,sans-serif;
  background:url('halloweenbackground.png') no-repeat center center fixed;
  background-size:cover;
  overflow-x:hidden;
  overflow-y:hidden;
}

/* Crawl (warning text) */
.crawl {
  width:100%;
  color:#ff7518; /* pumpkin orange */
  padding:10px 0;
  font-size:36px;
  overflow:hidden;
  white-space:nowrap;
  text-shadow:2px 2px 8px black, 0 0 10px purple;
  z-index:10;
}
.crawl span {
  display:inline-block;
  padding-left:100%;
  animation:scroll-left 50s linear infinite;
}
@keyframes scroll-left {
  0% {transform:translateX(0);}
  100% {transform:translateX(-100%);}
}

/* Layout */
.container {
  display:flex;
  flex-direction:row;
  align-items:flex-start;
  padding:0 40px;
  gap:60px;
  margin-top:10px;
}

/* Chatbot iframe with Halloween border */
.chatbot {
  width:26vw;
  height:85vh;
  border:4px solid orange;
  box-shadow:0 0 20px rgba(255,140,0,0.7), 0 0 30px purple;
  border-radius:12px;
  background:rgba(0,0,0,0.4);
  margin-left:200px;
  z-index:5;
}

/* Sidebar */
.sidebar {
  display:flex;
  flex-direction:column;
  align-items:center;
  max-width:380px;
  color:#fff;
  text-shadow:2px 2px 6px rgba(0,0,0,.9);
  margin-left:225px;
  margin-top:305px;
  z-index:5;
}

/* QR Section */
.qr-section {
  text-align:center;
  margin-bottom:20px;
  margin-top:30px;
}
.qr-section h3 {
  font-size:36px;
  margin-bottom:10px;
  color:#ffcc00;
  text-shadow:0 0 8px orange, 0 0 12px purple;
  padding:8px 12px;
  border-radius:8px;
  background-color:rgba(0,0,0,0.5);
  display:inline-block;
}
.qr-section img {
  width:173px;
  height:173px;
  display:block;
  margin:0 auto;
  border:3px solid #ff7518;
  box-shadow:0 0 12px orange, 0 0 20px purple;
  border-radius:12px;
}

/* Responsive */
@media(max-width:800px){
  .container {
    flex-direction:column;
    align-items:center;
    gap:30px;
    padding:20px;
    margin-left:0;
  }
  .chatbot {
    width:90vw;
    height:75vh;
    margin-left:0;
  }
  .sidebar {
    align-items:center;
    max-width:90%;
    margin-left:0;
    margin-top:0;
  }
  .qr-section h3 {font-size:32px;}
  .qr-section img {width:140px;height:140px;}
}
</style>
</head>
