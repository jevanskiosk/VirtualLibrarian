<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Librarian</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('myBookBuddy Background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    iframe.chatbot {
      width: 40vw;
      height: 75vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 10px;
      background: transparent;
    }

    button {
      margin-top: 20px;
      width: 240px;
      height: 50px;
      font-size: 18px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }
  </style>
  <script type="text/javascript">
    function openDestiny() {
      window.open(
        "https://busdlibrary.follettdestiny.com/cataloging/servlet/presentadvancedsearchredirectorform.do?l2m=Library%20Search&tm=TopLevelCatalog&l2m=Library+Search",
        "Destiny",
        "width=800,height=600,scrollbars=yes,resizable=yes"
      );
    }
  </script>
</head>
<body>

  <!-- Chatbot iframe -->
  <iframe 
    class="chatbot"
    src="https://www.playlab.ai/embedded/cma1lng2i17v6rgigh3onpno7"
    allow="clipboard-write">
  </iframe>

  <!-- Catalog button -->
  <button onclick="openDestiny()">üîç Open Library Catalog</button>

</body>
</html>
