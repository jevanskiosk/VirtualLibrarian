<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Librarian</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background: url('myBookBuddy Background.png') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      display: flex;
      height: 100vh;
      width: 100vw;
      justify-content: space-evenly; /* Even spacing between panels */
      align-items: center;
    }

    .panel {
      width: 45%; /* Smaller width to leave space for background */
      height: 85vh; /* Give enough height to make it noticeable */
      margin: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      background-color: rgba(255, 255, 255, 0.7); /* Light background to contrast with iframe content */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 800px) {
      .overlay {
        flex-direction: column;
      }

      .panel {
        width: 90%; /* Full width on smaller screens */
        margin: 10px 0;
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Chatbot -->
    <div class="panel">
      <iframe
        src="https://www.playlab.ai/embedded/cma1lng2i17v6rgigh3onpno7"
        allow="clipboard-write">
      </iframe>
    </div>

    <!-- Destiny catalog -->
    <div class="panel">
      <iframe
        src="https://busdlibrary.follettdestiny.com/cataloging/servlet/presentadvancedsearchredirectorform.do?l2m=Library%20Search&tm=TopLevelCatalog&l2m=Library+Search"
        allow="clipboard-write">
      </iframe>
    </div>
  </div>
</body>
</html>
